<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/virtuoso-synthesizer.ico" type="image/x-icon" />
    <title>Virtuoso Synthesizer</title>
  </head>
  <body>
    <h1>Virtuoso Synthesizer</h1>
    <div class="wrapper">
      <header>
        <div class="column volume-slider">
          <span>Volume</span
          ><input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="select">
          <p>Choose your instrument</p>
          <select class="instrument-selector">
            <option value="acoustic_grand_piano">Acoustic Grand Piano</option>
            <option value="electric_piano">Electric Piano</option>
            <option value="acoustic_guitar_nylon">Acoustic Guitar Nylon</option>
            <option value="accordion">Accordion</option>
            <option value="alto_sax">Alto Saxophone</option>
            <option value="clarinet">Clarinet</option>
            <option value="brass">Brass</option>
            <option value="violin">Violin</option>
          </select>
        </div>
        <div>
          <div class="column keys-checkbox">
            <span>Show keys</span><input type="checkbox" checked />
          </div>
          <button class="btn-record"></button>
          <button class="btn-stop-record">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="red"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="white"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z"
              />
            </svg>
          </button>
          <button class="show-song-list">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width=""
              height=""
              fill="#501e1e"
              viewBox="0 0 256 256"
            >
              >
              <path
                d="M32,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H40A8,8,0,0,1,32,64Zm8,72H160a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16Zm72,48H40a8,8,0,0,0,0,16h72a8,8,0,0,0,0-16Zm135.66-57.7a8,8,0,0,1-10,5.36L208,122.75V192a32.05,32.05,0,1,1-16-27.69V112a8,8,0,0,1,10.3-7.66l40,12A8,8,0,0,1,247.66,126.3ZM192,192a16,16,0,1,0-16,16A16,16,0,0,0,192,192Z"
              ></path>
            </svg>
          </button>
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </div>
    <form action="" class="active">
      <label for="">Save your song here</label>
      <input type="text" />
      <div>
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
      </div>
    </form>
    <div class="song-list">
      <ul>
        <li class="song">
          <span class="song-title">1. First song: 10s</span>
          <div class="btns-song">
            <button class="btn-play">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="rgb(63, 183, 63)"
                className="w-6 h-6"
                width="0.8rem"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
                />
              </svg></button
            ><button class="btn-stop">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="red"
                className="w-6 h-6"
                width="0.8rem"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z"
                />
              </svg></button
            ><button class="btn-remove">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="red"
                className="w-6 h-6"
                width="0.8rem"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
                />
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
